<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		  
		<title>jQuery Slidestep plugin</title>
		<meta name="description" content="">
		<meta name="author" content="">

		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0"/>
		  
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
		<link href="css/slidestep.css" rel="stylesheet">
		
		<script src="js/jquery-1.8.1.min.js"></script>
		<script src="js/set.js"></script>
		<script src="js/draggable.js"></script>
		<script src="js/jquery.slidestep.js"></script>
		

	</head>
	<body>
	    <div class="container">

	      <div class="page-header">
	        <h1>jQuery Slidestep plugin <small><a href="">View project on GitHub</a></small></h1>
	      </div>
	      <p>jQuery</p>
		  
		  <h2>Demos</h2>
		  
		  <div class="row">
			  <div class="span6"></div>
			  <div class="span6">
			  	<div id="slider-one" class="slider"></div>
			  </div>
			  <script>
			  	$('#slider-one').slidestep({
					grid: true,
					step: 5,
					value: 30,
			  		slideOnClick: true
			  	});
			  </script>
		  </div>
		  <br />
		  <br />
		  
		  <div class="row">
			  <div class="span6"></div>
			  <div class="span6">
			  	<div id="slider-two" class="slider"></div>
			  </div>
			  <script>
			  	$('#slider-two').slidestep({
					log: true,
					grid: true,
					step: 5,
					value: 10,
					magnetize: true,
					items: [0, 15, 45, 50, 80, 90, 100],
			  		slideOnClick: true
			  	});
			  </script>
		  </div>
		  <br />
		  <br />
		  
		  
		  <div class="row">
			  <div class="span6"></div>
			  <div class="span6">
				  <div id="slider-three" class="slider large step"></div>
			  </div>
			  <script>
			  	$('#slider-three').slidestep({
			  		slideOnClick: true
			  	});
			  </script>

			  
		  </div>
		  
		</div>
	</body>
</html>
